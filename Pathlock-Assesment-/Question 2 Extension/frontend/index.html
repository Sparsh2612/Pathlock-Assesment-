<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Scheduler - Question 2 Extension</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Scheduler</h1>
    <p class="subtitle">Automatically recommend an execution order based on dependencies and due dates.</p>

    <div class="card">
      <form id="form">
        <label>Backend Base URL</label>
        <input id="baseUrl" class="input" value="http://localhost:5076" />

        <label>Project ID</label>
        <input id="projectId" class="input" type="number" value="1" />

        <label>Tasks JSON</label>
        <textarea id="tasks" class="input" rows="12">{
  "tasks": [
    { "title": "Design API", "estimatedHours": 5, "dueDate": "2025-10-25", "dependencies": [] },
    { "title": "Implement Backend", "estimatedHours": 12, "dueDate": "2025-10-28", "dependencies": ["Design API"] },
    { "title": "Build Frontend", "estimatedHours": 10, "dueDate": "2025-10-30", "dependencies": ["Design API"] },
    { "title": "End-to-End Test", "estimatedHours": 8, "dueDate": "2025-10-31", "dependencies": ["Implement Backend", "Build Frontend"] }
  ]
}</textarea>

        <button id="submit" class="btn" type="submit">Recommend Order</button>
      </form>

      <div id="loading" class="loading hidden">Computing...</div>

      <div class="result">
        <h3>Result</h3>
        <pre id="output"></pre>
      </div>
    </div>

    <footer>
      Question 2 Extension â€¢ Smart Scheduler Demo
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
